syntax = "proto3";
package proxy;
option go_package = "github.com/he-man-david/distributed-rate-limiter-basic/proxy";

message AllowRequestReq {
  int32 api_key = 1;
}

message AllowRequestResp {
  bool res = 1;
}

service Proxy {
  rpc allowRequest(AllowRequestReq) returns (AllowRequestResp) {}
}

